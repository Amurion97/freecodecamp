<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content=" width=device-width intial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="project-survey-styles.css">    
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    <form action="" method="post" id="survey-form">
        <div>
            <label id="name-label" for="name">Name</label>
            <input id="name" class="textbox" name="name" type="text" placeholder="Enter your name" required>
        </div>
        <div>
            <label id="email-label" for="email">Email</label>
            <input id="email" class="textbox" name="email" type="email" placeholder="Enter your email" required>
        </div>
        <div>
            <label id="number-label" for="number">Age(optional)</label>
            <input id="number" class="textbox" name="age" type="number" min="13" max="120" placeholder="Age">
        </div>
        <div>            
            <label>
            <legend>Which option best describes your current role?</legend>
            <select id="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Fulltime Job</option>
                <option value="3">Fulltime Learn</option>
                <option value="4">Prefer not to say</option>
                <option value="5">other</option>
            </select>
        </label>
        </div>
        <div>
            <lengend>Would you recommend freeCodeCamp to a friend?</lengend>
            <label for="definitely"><input id="definitely" type="radio" name="recommendation" value="100%" checked> Definitely</label> 
            <label for="maybe"><input id="maybe" type="radio" name="recommendation" value="70%"> Maybe</label>
            <label for="not-sure"><input id="not-sure" type="radio" name="recommendation" value="40%"> Not sure</label>
        </div>
        <div>
            <legend>What is your favorite feature of freeCodeCamp?</legend>
            <select>
                <option value="">Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open source</option>                    
            </select>
        </div>
        <div>
            <p class="note" >What would you like to see improved?</p><p id="note" class="note">(Check all that apply)</p>
            <label for="front-end-pj"><input id="front-end-pj" type="checkbox" name="improvision" value="front-end-pj"> Front-end Projects</label>
            <label for="back-end-pj"><input id="back-end-pj" type="checkbox" name="improvision" value="back-end-pj"> Back-end Projects</label>
            <label for="data-visual"><input id="data-visual" type="checkbox" name="improvision" value="data-visual"> Data Visualization</label>
        </div>
        <div>
            <label for="comment">Any comment or suggestions?
                <textarea id="comment" name="comment" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
            </label>
        </div>
            <input id="submit" type="submit" value="submit">       
    </form>
  </body>
</html>
